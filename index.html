<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>제품 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">🛍️ 제품 가격 및 재고</h2>
    <div id="productList" class="row gy-4"></div>
  </div>

  <script>
    fetch("https://spreadsheets.google.com/feeds/list/1tmUnbXHENlO6TYXN1bmzCDRhtG1d2qENfgDQk7KdX9s/edit?gid/1/public/values?alt=json")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("productList");
        const entries = data.feed.entry;

        entries.forEach(entry => {
          const name = entry['gsx$제품명'].$t;
          const price = entry['gsx$가격'].$t;

          let sizeStock = '';
          ['s','m','l','xl'].forEach(size => {
            const count = entry[`gsx$${size}`]?.$t || "0";
            const badge = count > 0 ? 'bg-success' : 'bg-secondary';
            sizeStock += `<span class="badge ${badge} me-1">${size.toUpperCase()}: ${count}개</span>`;
          });

          const col = document.createElement('div');
          col.className = 'col-md-4';
          col.innerHTML = `
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">${name}</h5>
                <h6 class="card-subtitle mb-2 text-muted">₩${price}</h6>
                <p class="card-text">사이즈별 재고:</p>
                ${sizeStock}
              </div>
            </div>
          `;
          list.appendChild(col);
        });
      });
  </script>
</body>
</html>
