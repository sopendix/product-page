<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>제품 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">상품 재고 및 예상 배송 기간</h2>
    <div id="productList" class="row gy-4"></div>
  </div>

 <script>
  const SHEET_ID = '1tmUnbXHENlO6TYXN1bmzCDRhtG1d2qENfgDQk7KdX9s';
  const API_KEY = 'AIzaSyC52sQfFOGmsioirGXjjqETohsEbEkC8Tk'; // 발급한 키로 교체
  const RANGE1 = 'Allstar!A2:H';

  fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE1}?key=${API_KEY}`)
    .then(res => res.json())
    .then(data => showData(data.values));

  const RANGE2 = 'Uhlmann!A2:H';
  fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE2}?key=${API_KEY}`)
    .then(res => res.json())
    .then(data => showData(data.values));

  function showData(rows) {
    const list = document.getElementById("productList")
  
    rows.forEach(row => {

      const brand = row[0] || "";
      const product_name = row[1] || "";
      const gender = row[3] || "";
      const hand = row[4] || "";
      const size = row[5] || "";
      const delivery_schedule = row[7] || "";

      const col = document.createElement("div");
      col.className = "col-md-4";
      col.innerHTML = `
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">${brand} - ${product_name}</h5>
            <p class="card-text">
              <strong>성별:</strong> ${gender}<br>
              <strong>손:</strong> ${hand}<br>
              <strong>사이즈:</strong> ${size}<br>
              <strong>배송:</strong> ${delivery_schedule}
            </p>
          </div>
        </div>
      `;
      list.appendChild(col);
    });
  }
</script>


</body>
</html>
