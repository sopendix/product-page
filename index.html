<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>제품 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">📦 제품 재고 리스트</h2>
    <div id="productList" class="row gy-4"></div>
  </div>

 <script>
  const SHEET_ID = '1tmUnbXHENlO6TYXN1bmzCDRhtG1d2qENfgDQk7KdX9s';
  const API_KEY = 'AIzaSyC52sQfFOGmsioirGXjjqETohsEbEkC8Tk'; // 발급한 키로 교체
  const RANGE = 'Allstar!A2:F';

  fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`)
    .then(res => res.json())
    .then(data => {
      const rows = data.values;
      const list = document.getElementById("productList");

      rows.forEach(row => {
        const [브랜드, 품목명, 성별, 손, 사이즈, 예상배송기간] = row;
        const col = document.createElement("div");
        col.className = "col-md-4";
        col.innerHTML = `
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${브랜드} - ${품목명}</h5>
              <p class="card-text">
                <strong>성별:</strong> ${성별}<br>
                <strong>손:</strong> ${손}<br>
                <strong>사이즈:</strong> ${사이즈}<br>
                <strong>배송:</strong> ${예상배송기간}
              </p>
            </div>
          </div>
        `;
        list.appendChild(col);
      });
    });
</script>


</body>
</html>
